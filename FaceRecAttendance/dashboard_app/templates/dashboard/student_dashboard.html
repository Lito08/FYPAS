{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Student Dashboard</h1>
    <h3>My Attendance</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Course</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.section.course.course_name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
