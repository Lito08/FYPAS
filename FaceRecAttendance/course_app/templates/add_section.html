{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add Section to Course: {{ course.course_name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Section</button>
    </form>
</div>
{% endblock %}
