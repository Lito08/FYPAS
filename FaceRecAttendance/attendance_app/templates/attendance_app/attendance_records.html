{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Attendance Records</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.student.matric_id }}</td>
                <td>{{ record.section.course.course_name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
