{% extends 'base.html' %}

{% block content %}
<h2>Reset Password</h2>
<p>Enter your personal email address, and we will send you a link to reset your password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>
{% endblock %}
